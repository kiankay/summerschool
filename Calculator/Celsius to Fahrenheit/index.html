<!DOCTYPE HTML>

<html>

<head>

    <title>C to F</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Celsius to Fahrenheit conversion </h1>
    <hr>
    <!-- input -->
    <p> Enter Celsius:
        <input id="celsius" type="number"> 
    </p>
    <button id="calcbtn">Convert </button>

    <!-- output -->
    <p>Answer is
        <span id="result"> -------- </span> Degrees Fahrenheit</p>
    <hr>

    <p> Enter Fahrenheit:
        <input id="fahrenheit" type="number"> </p>
    <button id="calcbtn2">Convert </button>

    <p>Answer is
        <span id="result2"> -------- </span> Degrees Celsius
    </p>

    <!-- load js -->
    <script src="main.js"></script>
</body>













</html>
