<!DOCTYPE HTML>

<html>

<head>
<title>Area Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Area Calculator</h1>
    <hr>

    <!-- square -->
    <h2>Square</h2>

    <h3>Square side:</h3>
    <!-- square input -->
    <p>
        <input id="square" type="number">
   </p>
   <button id="squarecalc">Calculate</button>
   <!-- square output -->
   <p>Answer is: <span id="squareresult"> ----- </span> m<sup>2</sup></p>
   <hr>

   <!-- rectangle -->
   <h2>Rectangle</h2>
   <h3>Rectangle Length:</h3>
     <!-- rectangle length input -->
   <p>
        <input id="rectanglel" type="number">
        <!-- rectangle width input -->
        <h3>Rectangle Width:</h3>
        <input id="rectanglew" type="number">
   </p>
   <button id="reccalc">Calculate</button>
   <!-- rectangle output -->
   <p>Answer is: <span id="recresult"> ----- </span> m<sup>2</sup></p>
   <hr>

   <!-- triangle -->
   <h2>Triangle</h2>
   <h3>Triangle base: </h3>
   <!-- triangle base input -->
   <p> <input id="tribase" type="number"> </p>
   <h3>Triangle height:</h3>
   <!-- Triangle height input -->
   <p> <input id="triheight" type="number"></p>
   <button id="tricalc">Calculate</button>
   <!-- triangle output -->
   <p>Answer is: <span id="triresult"> ----- </span>m<sup>2</sup></p>

   <!-- circle -->
   <hr>
   <h2>Circle</h2>
   <h3>Circle radius:</h3>
   <!-- circle input -->
   <p><input id="circle" type="number"></p>
   <button id="circlecalc">Calculate</button>
   <!-- circle output -->
   <p>Answer is: <span id="circleresult"> ----- </span> m<sup>2</sup></p>







</body>

<!-- load javascript -->
 <script src="main.js"></script>










</html>
